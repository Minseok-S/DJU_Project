<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJUProject</title>
  </head>
  <body>
    <header>
      <h1>이름</h1>
    </header>

    <form class="form_login" action="" method="get" class="form-login">
      <div class="id">
        <input type="text" placeholder="아이디" name="id" required />
      </div>
      <div class="password">
        <input
          type="password"
          placeholder="패스워드"
          name="password"
          required
        />
      </div>
      <div>
        <input type="submit" value="로그인" />
      </div>
    </form>

    <div class="sign_up">
      <button class="sgin_Bt"><a href="signUp.html">회원가입</a></button>
    </div>
  </body>
</html>
